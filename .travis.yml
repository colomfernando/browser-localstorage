language: node_js
node_js:
  - 'stable'
cache:
  directories:
    - 'node_modules'
jobs:
  include:
    - stage: test
      name: Unit test
      if: branch = QA
      script:
        - echo stage test
        - npm test
    - stage: deploy
      name: Deploy to npm
      if: branch = master
      script:
        - echo stage deploy
        - npm test
